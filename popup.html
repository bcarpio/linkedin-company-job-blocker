<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Company Blocker</title>
    <style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f0f0;
  color: #333;
  padding: 20px;
  margin: 0;
  width: 300px;
}

h1 {
  font-size: 16px;
  margin: 0 0 20px;
}

input[type="text"] {
  font-size: 12px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: calc(100% - 90px);
  box-sizing: border-box;
}

button {
  font-size: 10px;
  padding: 4px;
  background-color: #3b5998;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 10px;
  width: 70px;
}

button:hover {
  background-color: #2d4373;
}

button:active {
  background-color: #23345a;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 10px 0 0;
}

li {
  font-size: 12px;
  background-color: #fff;
  border-radius: 4px;
  padding: 5px 10px;
  margin-bottom: 5px;
}
    </style>
  </head>
  <body>
    <h1>Blocked Companies</h1>
    <input type="text" id="companyInput" placeholder="Company Name" />
    <button id="addButton">Add</button>
    <ul id="companyList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
